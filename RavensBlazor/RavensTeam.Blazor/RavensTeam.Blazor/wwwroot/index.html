<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RavensTeam.Blazor</title>
    <base href="/" />
    <link href="_content/Microsoft.FluentUI.AspNetCore.Components/css/reboot.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="RavensTeam.Blazor.styles.css" rel="stylesheet" />
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js" async></script>
</head>

<body>
<script src="_content/Microsoft.FluentUI.AspNetCore.Components/js/loading-theme.js" type="text/javascript"></script>
<loading-theme storage-name="theme" mode="dark"></loading-theme>
<fluent-design-theme mode="dark" primary-color="teams" />
<div id="app">
    <div class="loading-bar">
        <div class="loading-progress" style="width: 0%"></div>
    </div>
    <div class="loading-progress-text"></div>
</div>

<div id="blazor-error-ui">
    An unhandled error has occurred.
    <a href="" class="reload">Reload</a>
    <a class="dismiss">🗙</a>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="_content/Microsoft.FluentUI.AspNetCore.Components/Microsoft.FluentUI.AspNetCore.Components.lib.module.js" type="module" async></script>
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js" async></script>
<script src="js/jslib.js" async></script>
<script type="text/javascript">
    let loading = document.querySelector('.loading-progress').animate({
        width : '100%'
    }, 10000);
</script>
</body>

</html>
